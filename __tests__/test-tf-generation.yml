---
- hosts: localhost
  connection: local
  vars:
    stackhead__tf_project_folder: "."
    stackhead__certificates_project_folder: ".stackhead/certificates/{{ project_name }}"
    stackhead__snakeoil_fullchain: ".stackhead/global_certificates/fullchain_snakeoil.pem"
    stackhead__snakeoil_privkey: ".stackhead/global_certificates/privkey_snakeoil.pem"
    project_name: test
    app_config:
      domains:
        - domain: example.com
          expose:
            - service: php
              internal_port: 5000
              external_port: 5000
            - service: nginx
              internal_port: 80
              external_port: 80
          security:
            authentication:
              - type: basic
                username: user1
                password: pass1
        - domain: test.example.com
          expose:
            - service: php
              internal_port: 5000
              external_port: 80
          security:
            authentication:
              - type: basic
                username: user1
                password: pass1
              - type: basic
                username: user2
                password: pass2
      container:
        registries:
          - username: dockerhub-user
            password: dockerhub-pass
          - username: myregistry-user
            password: myregistry-pass
            url: myregistry.com
        services:
          - name: data
            image: mycontainer:latest
          - name: nginx
            image: getstackhead/nginx:php
            environment:
              NGINX_PUBLIC_DIRECTORY: public
              DOCKER_PROXY_SERVICE_NAME: "$DOCKER_SERVICE_NAME['php']"
            volumes:
              - type: global
                src: data
                dest: /var/www/public/data
                mode: ro
              - type: global
                src: uploads
                dest: /var/www/public/uploads
                mode: ro
            volumes_from:
              - data:ro
          - name: php
            image: getstackhead/php:7.2
            volumes_from:
              - data
            volumes:
              - type: global
                src: fileadmin
                dest: /var/www/public/fileadmin
              - type: global
                src: uploads
                dest: /var/www/public/uploads
              - type: global
                src: typo3temp
                dest: /var/www/public/typo3temp
              - type: global
                src: var
                dest: /var/www/var
          - name: db
            image: mariadb
            environment:
              MYSQL_ROOT_PASSWORD: db
              MYSQL_DATABASE: db
              MYSQL_USER: db
              MYSQL_PASSWORD: db
            volumes:
              - type: local
                src: data
                dest: /var/lib/mysql
  tasks:
    - set_fact:
        containerapp__expose: "{{ containerapp__expose|default([]) + item.expose }}"
      when: item.expose is defined and item.expose not in containerapp__expose|default([])
      with_items: "{{ app_config.domains }}"
    - block:
        - name: Generate Caddy Terraform file
          import_tasks: "../tasks/steps/generate-serverconfig-tf.yml"
        - name: Generate Caddyfile
          import_tasks: "../tasks/steps/generate-caddyfile-tf.yml"
      vars:
        role_path: ".."
        caddy_root: "."
